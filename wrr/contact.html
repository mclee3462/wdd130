<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reach out to Rafting Adventures. Contact us for general inquiries, reservations, or suggestions. Find our address, phone, email, and a location map.">
    <meta name="author" content="Michael Lee">
    <title>Contact Us - Rafting Adventures</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">

    <!-- Coolors color palette URL: https://coolors.co/ffcc00-0055ff-ff5733-f0f0f0 -->
</head>
<body>
    <header>
        <h1>Rafting Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 River Road, Rapids City</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@raftingadventures.com</p>

            <iframe 
                src="https://www.google.com/maps/embed?pb=..." 
                width="600" 
                height="450" 
                loading="lazy">
              </iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="John - Adventure Guide">
                <figcaption>John - Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Lisa - Safety Coordinator">
                <figcaption>James - Safety Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Mark - Reservation Manager">
                <figcaption>Mark - Reservation Manager</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <fieldset>
                  <legend>Purpose of Message:</legend>
                  <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                  <label for="inquiry">General Inquiry</label><br>

                  <input type="radio" id="reservation" name="purpose" value="reservation">
                  <label for="reservation">Reservation Question</label><br>

                  <input type="radio" id="suggestion" name="purpose" value="suggestion">
                  <label for="suggestion">Website Suggestion</label>
              </fieldset>

              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>

              <label>
                  <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
              </label>

              <button type="submit">Send Message</button>
          </form>
        </section>
    </main>

    <footer>
      <p>&copy; 2024 Rafting Adventures | Designed by Michael Lee</p>
      <a href="images/wireframe-contact.png">View Wireframe</a>
      <div class="social-icons">
          <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
          <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      </div>
  </footer>
</body>
</html>
